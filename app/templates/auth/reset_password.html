{% extends "base.html" %}

{% block title %}Reinitialiser le mot de passe - BrainNotFound{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1 class="auth-title">BrainNotFound</h1>
        <h2 class="text-center mb-2">Nouveau mot de passe</h2>

        <p class="text-center text-light mb-2">
            Choisissez un nouveau mot de passe pour votre compte.
        </p>

        <form method="POST">
            <div class="form-group">
                <label class="form-label" for="password">Nouveau mot de passe</label>
                <input type="password" id="password" name="password" class="form-input" required autofocus>
            </div>

            <div class="form-group">
                <label class="form-label" for="password_confirm">Confirmer le mot de passe</label>
                <input type="password" id="password_confirm" name="password_confirm" class="form-input" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">
                <i class="iconoir-check"></i> Reinitialiser
            </button>
        </form>

        <div class="auth-link">
            <a href="{{ url_for('auth.login') }}">Retour a la connexion</a>
        </div>
    </div>
</div>
{% endblock %}
